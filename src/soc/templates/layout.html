<!DOCTYPE html>
<html lang="en-US">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>

        <!-- JQuery -->
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>

        <!-- bootstrap stuff -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.5-dist/css/bootstrap.min.css') }}"> 
        <script src="{{ url_for('static', filename='bootstrap-3.3.5-dist/js/bootstrap.min.js') }}"></script>
        
		<!-- plotting -->
        <!--script type="text/javascript" src="{{ url_for('static', filename='js/d3.min.js') }}"></script-->
        <script type="text/javascript" src="{{ url_for('static', filename='js/plotly-latest.min.js') }}"></script>

        <!-- application specific -->
        <script src="{{ url_for('static', filename='js/socplot.js') }}"></script>
        <script src="{{ url_for('static', filename='js/socstudy.js') }}"></script>
        <script src="{{ url_for('static', filename='js/waterfall-plot.js') }}"></script>
        <script src="{{ url_for('static', filename='js/treatment-groups-plot.js') }}"></script>
        <script src="{{ url_for('static', filename='js/spider-plot.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tgi-plot.js') }}"></script>
        <script src="{{ url_for('static', filename='js/recist-panel.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/soc.css') }}">
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <ul class="nav navbar-nav"><li>
                        <a href="http://tumor.informatics.jax.org/mtbwi/live/www/html/SOCHelp.html" target="_blank">
                            <span class="glyphicon glyphicon-question-sign faq-glyphicon" aria-hidden="true"></span>
                            &nbsp;&nbsp;<b>Experimental Design FAQ</b>
                        </a>
                    </li></ul>
            </div>
        </nav>

        <!--div id="content" class="container-fluid"-->
        <div id="content" class="container">
            {% block content %}{% endblock %}
        </div>

        <div id="footer">
            <!-- TODO add footer content -->
        </div>
    </body>
</html>
